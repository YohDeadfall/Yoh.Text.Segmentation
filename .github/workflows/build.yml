name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.201

    - name: Build
      run: dotnet build -c Release

    - name: Test
      run: dotnet test -c Release

    - name: Formatting
      run: dotnet test --check
